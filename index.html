<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styeles.css">
    <title>Calcularor</title>
</head>
<body>
    <div class="container">
        <input  class="expression" type="text" name="input" value="" placeholder="0">
        <div class="buttons">
            <button class="key clear-key">AC</button>
            <button class="key equal-key">=</button>
            <button class="key operation">+</button>
            <button class="key operation">-</button>
            <button class="key operation">*</button>
            <button class="key operation">/</button>
            <button class="key digits">1</button>
            <button class="key digits">2</button>
            <button class="key digits">3</button>
            <button class="key digits">4</button>
            <button class="key digits">5</button>
            <button class="key digits">6</button>
            <button class="key digits">7</button>
            <button class="key digits">8</button>
            <button class="key digits">9</button>
            <button class="key digits">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
